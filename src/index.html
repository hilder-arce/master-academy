<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MASTER ACADEMY</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/nNVKRXW2/PERFIL.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- üåå LOADER FUTURISTA √âLITE -->
  <div id="global-loader">
    <div class="loader-container">
      <div class="energy-orbit">
        <div class="energy-ring"></div>
        <div class="energy-core"></div>
      </div>
      <div class="loader-progress">
        <span id="loader-percentage">0%</span>
      </div>
      <h2 class="loader-title">MASTER ACADEMY</h2>
      <p class="loader-text">Estableciendo conexi√≥n cu√°ntica...</p>
    </div>
  </div>

  <!-- Aplicaci√≥n Angular -->
  <app-root></app-root>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script del Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("global-loader");
      const percentage = document.getElementById("loader-percentage");
      let load = 0;
      const interval = setInterval(() => {
        load++;
        percentage.textContent = load + "%";
        if (load >= 100) {
          clearInterval(interval);
          loader.classList.add("fade-out");
          setTimeout(() => loader.style.display = "none", 800);
        }
      }, 25);
    });
  </script>
</body>
</html>
