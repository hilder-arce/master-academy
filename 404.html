<style>#global-loader{position:fixed;inset:0;width:100%;height:100%;background:radial-gradient(circle at 30% 30%,#05081f,#000);display:flex;align-items:center;justify-content:center;z-index:9999;font-family:Montserrat,sans-serif;overflow:hidden;transition:opacity .8s ease,visibility .8s ease}#global-loader:before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,#00ffff0d,#aa00ff0d);animation:bgPulse 6s ease-in-out infinite}.loader-container{text-align:center;position:relative;z-index:2}.energy-orbit{position:relative;width:180px;height:180px;margin:0 auto 25px;animation:rotate3D 12s linear infinite;perspective:600px}.energy-ring{width:140px;height:140px;border-radius:50%;border:3px solid transparent;border-top:3px solid #00fff6;border-right:3px solid #a000ff;box-shadow:0 0 25px #0ff6,0 0 35px #a000ff33;animation:spin 2.2s linear infinite,glow 4s ease-in-out infinite;margin:0 auto}.energy-core{position:absolute;top:50%;left:50%;width:45px;height:45px;transform:translate(-50%,-50%);background:radial-gradient(circle,#00fff6 0%,#a000ff 60%,transparent 70%);border-radius:50%;box-shadow:0 0 30px #0ffc;filter:blur(3px);animation:pulse 2.5s ease-in-out infinite}.loader-title{color:#00fff6;font-weight:800;letter-spacing:2.5px;font-size:2rem;text-shadow:0 0 25px rgba(0,255,255,.8),0 0 45px rgba(160,0,255,.5);animation:fadeInUp 2.5s ease-in-out}.loader-text{color:#b2eaff;margin-top:8px;font-size:1rem;letter-spacing:1.2px;animation:fadeInUp 3s ease-in-out}.loader-progress{color:#00fff6;font-size:1.6rem;font-weight:700;text-shadow:0 0 25px rgba(0,255,255,.7);animation:fadeInUp 2s ease-in-out}@keyframes spin{0%{transform:rotate(0)}to{transform:rotate(360deg)}}@keyframes pulse{0%,to{transform:translate(-50%,-50%) scale(1);opacity:.7}50%{transform:translate(-50%,-50%) scale(1.5);opacity:1}}@keyframes fadeInUp{0%{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes bgPulse{0%,to{opacity:.4}50%{opacity:.7}}@keyframes rotate3D{0%{transform:rotateY(0) rotateX(0)}50%{transform:rotateY(180deg) rotateX(10deg)}to{transform:rotateY(360deg) rotateX(0)}}@media (max-width: 768px){.energy-orbit{width:130px;height:130px}.loader-title{font-size:1.6rem}.loader-progress{font-size:1.3rem}}</style><link rel="stylesheet" href="styles-FR4ZDPRK.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles-FR4ZDPRK.css"></noscript></head>

  <!-- Script del Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("global-loader");
      const percentage = document.getElementById("loader-percentage");
      let load = 0;
      const interval = setInterval(() => {
        load++;
        percentage.textContent = load + "%";
        if (load >= 100) {
          clearInterval(interval);
          loader.classList.add("fade-out");
          setTimeout(() => loader.style.display = "none", 800);
        }
      }, 25);
    });
  </script>
